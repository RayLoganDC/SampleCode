window.onload=function(){
var str = "wow";

function isPal(str) {
    /* split to convert to array,
       reverse the array, join it back */
    var newstr = str.split('').reverse().join('');
    
    if (newstr == str) {
        return "is";
    } else { return "is not"; }
    
}

document.getElementById("output1").innerHTML = '"'+str+'"' + " " + isPal(str) + " a palindrome.";
